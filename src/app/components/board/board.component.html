<div class="min-h-screen bg-gray-100 p-4">
  <div class="flex justify-center items-center gap-6 mb-4">
    <app-theme-selector (themeChanged)="onThemeChanged($event)"></app-theme-selector>
    <app-card-selector (cardNumberChanged)="onCardNumberChanged($event)"></app-card-selector>
  </div>

  <div class="flex flex-col items-center">
    <div class="text-xl sm:text-2xl mb-4">{{timeElapsed}}</div>
    <div class="grid grid-cols-4 gap-1 p-2 w-full max-w-[600px] mx-auto">
      @for (card of cards; track card.id) {
        <div (click)="flipCard(card); comprobeMatch()"
             class="w-full aspect-[3/4] bg-slate-100 rounded-lg cursor-pointer
                    hover:bg-slate-200 transition-all duration-300 transform hover:scale-105">
          <div class="w-full h-full relative">
            @if (card.isFlipped || card.isMatched) {
              <img [src]="card.image" [alt]="'Card ' + card.id"
                   class="w-full h-full object-cover rounded-lg">
            } @else {
              <div class="w-full h-full bg-blue-500 rounded-lg flex items-center justify-center">
                <span class="text-white text-2xl">?</span>
              </div>
            }
          </div>
        </div>
      }
    </div>
  </div>

  <div class="fixed inset-0 bg-black/80 flex items-center justify-center z-50" *ngIf="isLoading">
    <div class="bg-white p-5 rounded-lg text-center">
      <div class="w-[300px] h-5 bg-gray-100 rounded-full overflow-hidden mb-3">
        <div
          class="h-full bg-green-500 transition-all duration-300 ease-in-out"
          [style.width.%]="loadingProgress">
        </div>
      </div>
      <div class="text-gray-700 text-base">
        Loading cards... {{loadingProgress}}%
      </div>
    </div>
  </div>
</div>
